<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0a0a0a"/>
  
  <!-- Emerald gradient ring -->
  <circle cx="64" cy="64" r="56" stroke="url(#grad)" stroke-width="4" fill="none"/>
  
  <!-- Center monitoring dot -->
  <circle cx="64" cy="64" r="12" fill="#10b981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Scanning arc -->
  <path d="M 64 20 A 44 44 0 0 1 108 64" stroke="#10b981" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>